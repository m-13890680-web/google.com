<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
/* We are importing 'Outfit' because it is a perfect twin for Google's Product Sans */
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap');

body { 
    font-family: 'Outfit', 'Segoe UI', Tahoma, sans-serif !important; 
    margin: 0; 
    padding: 0; 
    background: #fff; 
    -webkit-font-smoothing: antialiased; /* Essential for that clean Google look */
}

.logo { 
    font-size: 92px; 
    font-weight: 500; 
    margin-bottom: 28px; 
    /* This is the secret: Google's logo letters are squeezed together */
    letter-spacing: -4.5px; 
    user-select: none;
    font-family: 'Outfit', sans-serif !important;
}

/* Adjusting the search text and button text to be lighter */
input {
    font-family: 'Outfit', arial, sans-serif !important;
    font-size: 16px;
    color: #202124;
}

button {
    font-family: 'Outfit', arial, sans-serif !important;
    font-size: 14px;
    color: #3c4043;
    /* Google uses very specific letter spacing on buttons too */
    letter-spacing: 0.25px;
}
    </style>
</head>
<body>

    <div id="search-page">
        <div class="logo">
            <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
        </div>
        
        <form id="trollForm">
            <div class="search-box">
                <input type="text" autofocus autocomplete="off">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div id="troll-container">
        <video id="rick-video" playsinline>
            <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.getElementById('trollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Change the URL bar to look like a search result
            window.history.pushState({}, '', '/search?q=exclusive-leaked-video-2026');

            // 2. Hide the Google UI and show the video
            document.getElementById('search-page').style.display = 'none';
            const container = document.getElementById('troll-container');
            const video = document.getElementById('rick-video');
            
            container.style.display = 'block';
            
            // 3. Play the video
            video.play().catch(error => {
                // Some browsers might block autoplay if the user didn't click
                // But since they clicked "Search", it should work fine!
                console.log("Autoplay blocked, but user interaction should allow it.");
            });

            // 4. Force Fullscreen (optional, but very effective)
            if (container.requestFullscreen) {
                container.requestFullscreen();
            }
        });
    </script>

</body>
</html>
