<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <style>
        body { font-family: arial, sans-serif; text-align: center; margin-top: 150px; }
        .logo { font-size: 90px; font-weight: bold; margin-bottom: 20px; }
        .g { color: #4285F4; } .o1 { color: #EA4335; } .o2 { color: #FBBC05; }
        .g2 { color: #4285F4; } .l { color: #34A853; } .e { color: #EA4335; }
        input[type="text"] { width: 500px; padding: 10px; border-radius: 20px; border: 1px solid #dfe1e5; outline: none; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; border: 1px solid #f8f9fa; background: #f8f9fa; cursor: pointer; }
    </style>
</head>
<body>

    <div class="logo">
        <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>

    <form id="trollForm">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
    </form>

    <script>
        // The "Trap"
        document.getElementById('trollForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the form from actually searching
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0"; // Redirect to the legend himself
        });
    </script>

</body>
</html>
