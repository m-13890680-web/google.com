<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    <style>
       body { 
    font-family: 'arial', sans-serif; 
    text-align: center; 
    margin: 0; 
    padding-top: 160px; 
    background: #fff; 
}

/* The Logo: Using Google's exact color hex codes */
.logo { 
    font-size: 92px; 
    font-weight: 500; 
    margin-bottom: 25px; 
    letter-spacing: -3px;
    font-family: 'Product Sans', 'Arial', sans-serif;
    user-select: none;
}
.g { color: #4285F4; } 
.o1 { color: #EA4335; } 
.o2 { color: #FBBC05; }
.g2 { color: #4285F4; } 
.l { color: #34A853; } 
.e { color: #EA4335; }

/* The Search Bar: Adding the subtle border and shadow */
.search-container {
    display: flex;
    justify-content: center;
}

input { 
    width: 584px; 
    height: 44px;
    padding: 0 20px; 
    border-radius: 24px; 
    border: 1px solid #dfe1e5; 
    outline: none; 
    font-size: 16px;
    transition: box-shadow 0.2s;
}

input:hover, input:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    border-color: rgba(223,225,229,0);
}

/* The Buttons: Matching the grey and the hover state */
.buttons { 
    margin-top: 28px; 
}

button { 
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: #3c4043;
    font-family: arial,sans-serif;
    font-size: 14px;
    margin: 11px 4px;
    padding: 0 16px;
    line-height: 34px;
    height: 36px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;
    user-select: none;
}

button:hover {
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    background-image: -webkit-linear-gradient(top,#f8f8f8,#f1f1f1);
    background-color: #f8f8f8;
    border: 1px solid #c6c6c6;
    color: #202124;
}

/* Hide the prank video initially */
#troll-container {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    z-index: 10000;
}
video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="search-page">
        <div class="logo">
            <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
        </div>
        <form id="trollForm">
            <input type="text" autofocus>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div id="troll-container">
        <iframe id="rick-video" src="" allow="autoplay"></iframe>
    </div>

    <script>
        document.getElementById('trollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Hide the Google page
            document.getElementById('search-page').style.display = 'none';
            
            // 2. Show the black container immediately
            const container = document.getElementById('troll-container');
            container.style.display = 'block';
            
            // 3. Load the video into the iframe with autoplay and "controls=0" to hide the UI
            // Using the direct file link here for zero ads and instant start
            document.getElementById('rick-video').src = "https://shattereddisk.github.io/rickroll/rickroll.mp4";
        });
    </script>

</body>
</html>
