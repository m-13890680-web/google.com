<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    <style>
        /* The Google look */
        body { font-family: arial, sans-serif; text-align: center; margin-top: 150px; background: white; overflow: hidden; }
        .logo { font-size: 90px; font-weight: bold; margin-bottom: 20px; cursor: default; user-select: none; }
        .g { color: #4285F4; } .o1 { color: #EA4335; } .o2 { color: #FBBC05; }
        .g2 { color: #4285F4; } .l { color: #34A853; } .e { color: #EA4335; }
        input { width: 500px; padding: 12px; border-radius: 24px; border: 1px solid #dfe1e5; outline: none; font-size: 16px; }
        .buttons { margin-top: 25px; }
        button { padding: 10px 20px; margin: 5px; border: 1px solid #f8f9fa; background: #f8f9fa; cursor: pointer; border-radius: 4px; color: #3c4043; }
        button:hover { border: 1px solid #dadce0; color: #202124; }

        /* The Hidden Trap */
        #troll-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
            z-index: 9999;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="search-page">
        <div class="logo">
            <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
        </div>
        <form id="trollForm">
            <input type="text" autofocus>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div id="troll-container">
        <iframe id="rick-video" src="" allow="autoplay"></iframe>
    </div>

    <script>
        document.getElementById('trollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Hide the Google page
            document.getElementById('search-page').style.display = 'none';
            
            // 2. Show the black container immediately
            const container = document.getElementById('troll-container');
            container.style.display = 'block';
            
            // 3. Load the video into the iframe with autoplay and "controls=0" to hide the UI
            // Using the direct file link here for zero ads and instant start
            document.getElementById('rick-video').src = "https://shattereddisk.github.io/rickroll/rickroll.mp4";
        });
    </script>

</body>
</html>
