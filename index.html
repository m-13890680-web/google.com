<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Roboto', arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            background: #fff; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-page {
            margin-top: 150px;
            width: 100%;
        }

        /* The Logo: Precise colors and tighter spacing */
        .logo { 
            font-size: 92px; 
            font-weight: 500; 
            margin-bottom: 30px; 
            letter-spacing: -4px;
            user-select: none;
        }
        .g { color: #4285F4; } 
        .o1 { color: #EA4335; } 
        .o2 { color: #FBBC05; }
        .g2 { color: #4285F4; } 
        .l { color: #34A853; } 
        .e { color: #EA4335; }

        /* The Search Bar: Matching the shadow and size */
        .search-box {
            width: 584px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 15px;
            transition: box-shadow 0.2s;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        input {
            flex: 1;
            height: 34px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        /* The Buttons: Google Grey */
        .buttons {
            margin-top: 28px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 34px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }

        button:hover {
            border: 1px solid #dadce0;
            color: #202124;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        /* The Trap: Black Background Fullscreen */
        #troll-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 99999;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps the video from stretching */
        }
    </style>
</head>
<body>

    <div id="search-page">
        <div class="logo">
            <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
        </div>
        
        <form id="trollForm">
            <div class="search-box">
                <input type="text" autofocus autocomplete="off">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div id="troll-container">
        <video id="rick-video" playsinline>
            <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.getElementById('trollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Change the URL bar to look like a search result
            window.history.pushState({}, '', '/search?q=exclusive-leaked-video-2026');

            // 2. Hide the Google UI and show the video
            document.getElementById('search-page').style.display = 'none';
            const container = document.getElementById('troll-container');
            const video = document.getElementById('rick-video');
            
            container.style.display = 'block';
            
            // 3. Play the video
            video.play().catch(error => {
                // Some browsers might block autoplay if the user didn't click
                // But since they clicked "Search", it should work fine!
                console.log("Autoplay blocked, but user interaction should allow it.");
            });

            // 4. Force Fullscreen (optional, but very effective)
            if (container.requestFullscreen) {
                container.requestFullscreen();
            }
        });
    </script>

</body>
</html>
